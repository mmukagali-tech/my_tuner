name: my_tuner
description: Free Guitar Tuner project created by mmukagali-tech
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:

  flutter:
    sdk: flutter
  
  # LOCALIZATION
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  # BLoC
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  bloc_concurrency: ^0.2.2

  # HELPERS
  l: ^4.0.2
  collection: ^1.17.1
  rxdart: ^0.27.7
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  formz: ^0.6.0

  # UI packages
  flutter_svg: ^2.0.7
  flutter_animate: ^4.2.0+1

  # Device Plugins
  shared_preferences: ^2.2.0

  mic_stream: ^0.6.5
  fftea: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # bloc_test: ^9.1.4
  # mocktail: ^1.0.0
  very_good_analysis: ^5.0.0
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  class_name: GeneratedLocalization
  main_locale: en
  arb_dir: lib/src/core/localization
  output_dir: lib/src/core/localization/generated
  use_deferred_loading: false
  nullable-getter: false
